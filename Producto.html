<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

<body>
   
   <div class="row">

     <div class="col-sm-6">

    <div class="card">
        <div class="card-body">

            <form> 
                <div class="row mb-3 offset-sm-3">
                    <label for="nombreproducto" class="col-sm-2 col-form-label">Producto</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="nombreproducto"placeholder="Ingrese Producto">
                    </div>
                </div>
                    <div class="row mb-3 offset-sm-3">
                        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>

                          <input type="text" class="form-control" id="cantidad" placeholder="Ingrese Cantidad">
                    </div>
                </div>
                <div class="row mb-3 offset-sm-3">
                    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="precio" placeholder="Ingrese Precio">
                </div>
                </div>
                <div class="row mb-3 offset-sm-3">
                    <label for="total" class="col-sm-2 col-form-label">Total</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="total" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 offset-sm-3">
                    <button type="button" id="btnguardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            
            
            </form>


        </div>


    </div>
      
     </div>

   </div>	 
</body>
