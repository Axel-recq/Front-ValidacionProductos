<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>REGISTRO DE PRODUCTOS</title>

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

<body>
   
   <div class="ng-container" >

     <div class="col-sm-8">

    <div class="card">
        <div class="card-body">
            <h1 id="titulo">Registro de Productos</h1>

            <form id="container">  
                
                <div class="row mb-3 offset-sm-3">
                    <label for="nombreproducto" class="col-sm-2 col-form-label">Producto</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="nombreproducto"placeholder="Ingrese Producto">
                    </div>
                </div>
                    <div class="row mb-3 offset-sm-3">
                        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="cantidad" placeholder="Ingrese Cantidad">
                    </div>
                </div>
                <div class="row mb-3 offset-sm-3">
                    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="precio" placeholder="Ingrese Precio">
                </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 offset-sm-3">
                    <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
             
                <table class="table" id ="productos">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">IGV</th>
                        <th scope="col">TotalPagar</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            
    </div>
      
     </div>

   </div>	 
</body>

    $("#Subtotal").val(xtotal);

      }   

        xprecio = xprecio.toFixed(0);
